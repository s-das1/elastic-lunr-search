<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="/public/js/scripts.js" type="text/javascript"></script>
</head>

<body>
    <div class="search_container">
        <h1 id="results_page_header_id"></h1>
        <div class="search">
            <form>
                <div class="individual_result_section">
                    <label class="search_result_labels">Asset</label>
                    <div id="asset_id" class="search_result_labels_editable" contenteditable="true"></div> 
                </div>
                <div class="individual_result_section">
                    <label class="search_result_labels">Owner</label>
                    <div id="owner_id" class="search_result_labels_editable" contenteditable="true"></div> 
                </div>
                <div class="individual_result_section">
                    <label class="search_result_labels">Description</label>
                    <div id="description_id" class="search_result_labels_editable" contenteditable="true"></div>
                </div>
                <div class="individual_result_section">
                    <label class="search_result_labels">Status</label>
                    <div id="status_id" class="search_result_labels_editable" contenteditable="true"></div>
                </div>
                <div class="individual_result_section">
                    <label class="search_result_labels">Tags</label>
                    <div id="tags_id" class="search_result_labels_editable" contenteditable="true"></div>
                </div>
                <div>
                    <button class="button button2" type="button" id="edit_button" onclick="searchresultPage_Update()">Update</button>
                    <button class="button button3" type="button" id="delete_button" onclick="searchresultPage_Delete()">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    searchresultPage(); //Fetch data via API and populate the text boxes
</script>
</html>
